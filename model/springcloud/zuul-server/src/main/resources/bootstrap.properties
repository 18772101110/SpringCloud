spring.application.name=zuul-server
#admin\u76D1\u63A7 \u5173\u95ED\u5B89\u5168\u8BBF\u95EE
management.security.enabled=true
#\u914D\u7F6E\u4E2D\u5FC3config-server\u7684\u5730\u5740
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.multiplier=1
# \u5F00\u542FConfig\u670D\u52A1\u53D1\u73B0\u652F\u6301
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=CONFIG-SERVER-DB
#\u914D\u7F6E\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3
eureka.client.serviceUrl.defaultZone=http://admin:111111@peer1:8761/eureka/,http://admin:111111@peer2:8761/eureka/
